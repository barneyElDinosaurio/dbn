# settings for dbn, similar to those used with the applet
# version. edit these only if you know what you're doing.

#mode=edit
#display_mode=auto
#bg_color=#336699
#text_color=#ffffff
width=600
height=400

#inline_program=size 100 100 5;forever;{;paper (<mouse 1> / 5);}
#inline_program=size 101 101 4;repeat a 0 100;{;repeat b 0 100;{;set [a b red] (a+b);};}
