# settings for dbn, similar to those used with the applet
# version. edit these only if you know what you're doing.

bg_color=#66666f
gutter_bg_color=#66666f

cursor_visible=true
cursor_up_color=#906666
cursor_down_color=#c06666
#cursor_up_color=#666680
#cursor_down_color=#6666a0

width=512
height=635

graphics_width=101
graphics_height=101
#enhanced_graphics=true

program=test/paramecium.dbn
#program=../application/examples/bandedclock.dbn

#program=graphics2test.dbn
#program=javactest.dbn
#mode=convert
#input_filename=mas961/golan/1E.dbn
#output_class=Golan1E
#output_filename=mas961/golan/Golan1E

#input_filename=mas961/golan/8a2.dbn
#output_class=Golan8A
#output_filename=mas961/golan/Golan8A

#program=mas961/ben/9A.dbn
#mode=player

# enable/disable the conversion of tabs to spaces
editor.expandTabs=true

# number of spaces to be replaced with a tab
editor.tabSize=2

# enable feature that automatically indents each new line
# to the same spot as the previous line (this will get 
# smarter in the future)

#editor.autoIndent=true
editor.autoIndent=false
